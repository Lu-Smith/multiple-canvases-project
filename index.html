<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Canvases</title>
</head>
<body>
    <header>
        <h1>Try them all</h1>
        <h2>Move your mouse over the canvas and tap</h2>
    </header>
    <main>
        <div>
            <div id="container1">
                <canvas id="canvas1" class="container"></canvas>
            </div>
            <div id="container2">
                <canvas id="canvas2" class="container"></canvas>
            </div>
        </div>
        <div>
            <div id="container3">
                <canvas id="canvas3" class="container"></canvas>
            </div>
            <div id="container4">
                <canvas id="canvas4" class="container"></canvas>
            </div>
        </div>
    </main>
    <footer>Coded by <a href="https://www.lunasmithart.com/" target="_blank" rel="noreferrer">Luna Smith</a>, open source on <a href="https://github.com/Lu-Smith/multiple-canvases-project" target="_blank" rel="noreferrer">GitHub</a></footer>
    <script src="script.js"></script>
</body>
</html>
